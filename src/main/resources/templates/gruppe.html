<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gruppenbeitritt</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <link th:href="@{/static/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .container {
            padding-top: 100px;
        }

        .col-sm {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:if = "${termin.gruppenname != null}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                <div class="form-group">
                    <h3 th:text="${termin.gruppenname}">Benutzername</h3>
                </div>
                <div class="col-sm" th:each="studierende : ${termin.gruppe}">
                    <h3 th:text="${studierende}">Benutzername</h3>
                </div>
            <a th:if="${orga}"href="#" th:href="@{/orga/editgruppe/{uebungId}/{terminId}(uebungId = ${uebung.uebungId},terminId=${termin.terminId})}"  class="btn btn-primary">bearbeiten</a>
        </div>
    </div>
</body>
</html>
